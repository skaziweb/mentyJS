<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ffc35c87d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player-wrapper second-theme" id="player">
        <h1 class="player-title" id="playerName">Music Player</h1>
        <audio src="./data/betterdays.mp3" id="audio"></audio>
        <div class="player-body" id="playerBody">
            <span class="player-poster">
                <img id="poster" src="./data/betterdays.jpg" alt="Poster">
            </span>
            <span class="player-control">
                <button id="prev" class="btn btn-sm"><i class="fas fa-backward"></i></button>
                <button id="play" class="btn btn-lg"><i class="fas fa-play"></i></button>
                <button id="next" class="btn btn-sm"><i class="fas fa-forward"></i></button>
            </span>
            <h4 class="player-track" id="title">Better Days</h4>
            <span class="player-progress" id="progress-bar">
                <span id="progress"></span>
            </span>
            <span class="player-volume" id="player-volume">
                <i class="fas fa-volume-mute"></i>
                <input type="range" name="volume" id="volume" min="0" max="1" step="0.1">
                <i class="fas fa-volume-up"></i>
            </span>
            <span class="vinyl-record" id="vinyl"></span>
        </div>       
    </div>
    <p class="copy">Music: <a href="https://www.bensound.com" target="_blank">https://www.bensound.com</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
